<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Services</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <video autoplay muted loop id="logo-video">
                    <source src="W5.mp4" type="video/mp4">
                   
                </video>
                <h1>Waste Management Servies</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="wastemanagement.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>

    </section>

    
    
    <section id="newsletter">
        <h3>Sign Up for Our Newsletter</h3>
        <form id="newsletter-form">
            <div class="form-group">
                <label for="newsletter-email">Your Email</label>
                <input type="email" id="newsletter-email" name="newsletter-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="subscribeNewsletter()">Subscribe</button>
            </div>
            <p id="newsletter-success" style="display:none; color:green;">Thank you for subscribing to our newsletter!</p>
        </form>
    </section>
</section>
</body>

    <script>
        
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');
    
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
    
           
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Basic form validation
    if (name === "" || email === "" || message === "") {
        alert('Please fill out all fields.');
        return;
    }

    // Email validation 
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        alert('Please enter a valid email address.');
        return;
    }
 
  successMessage.style.display = 'block';


form.reset();
});

// Newsletter form submission
function subscribeNewsletter() {
            const newsletterEmail = document.getElementById('newsletter-email').value.trim();
            const newsletterSuccessMessage = document.getElementById('newsletter-success');
            
            if (newsletterEmail === "") {
                alert("Please enter your email.");
                return;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!newsletterEmail.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            newsletterSuccessMessage.style.display = 'block';
            document.getElementById('newsletter-form').reset();
        }
    </script>
