<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Waste Management Services</title>
    <link rel="stylesheet" href="login.css"> <!-- External CSS -->
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <video autoplay muted loop id="logo-video">
                    <source src="W5.mp4" type="video/mp4">
                </video>
                <h1>Waste Management Services</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="wastemanagement.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <p class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </p>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Waste Management. All rights reserved.</p>
    </footer>

</body>
</html>
